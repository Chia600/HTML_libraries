<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titre</title>
  </head>
  <body>

<!-- Titre de niveau 1 -->
    <h1>Titre nv1</h1>

<!-- sous titre ou titre de niveau 2 -->
    <h2>Titre nv2</h2>

<!-- c'est un paragraphe  -->
    <p>paragraphe</p>

<!-- liste ordonnée pouvant avoir n'importe quel nombre d'élément -->
    <ol>
      Liste ordonnée

      <li>élément de la liste</li>
    </ol>

<!--liste non ordonnée pouvant avoir n'importe quel nombre d'élément -->
    <ul>
      liste non ordonnée

      <li>élément de la liste</li>
    </ul>

<!--permet de mettre une image -->
    <img src="source vide" alt="" />

<!-- permet de mettre un lien dans la page -->
    <a
      href="https://developer.mozilla.org/fr/docs/Learn/Getting_started_with_the_web/HTML_basics"
      >base Html(Lien)</a>
    <br />

    <!-- button n'est pas un type utilisable sans js --><input
      type="button"
      value="bouton"
    />
    <br />

<!-- zone de texte -->
    <input type="text" value="Text field" /> <br />

<!-- zone de texte spécifier au mot de passe uniquement  -->
    <input type="password" id="pwd" name="pwd" value="password" /> <br />

<!-- insértion d'un élément invisible pour l'utilisateur -->
    <input type="hidden" id="timestamp" name="timestamp" value="1286705410" />

<!-- bouton permettant de cocher une réponse ayant une apparence carré -->
    <input type="checkbox" id="questionOne" name="subscribe" value="yes" />
    <br />

<!-- bouton permettant de cocher une réponse ayant une apparence de rond  -->
    <input type="radio" id="soup" name="meal" value="soup" /> <br />

<!-- un bouton soumettre permettant "d'envoyer" le contenu auquel il est relié -->
    <input type="submit" value="submit" /> <br />

<!-- implémentation d'un bouton reset permettant de supprimer le contenu auquel il est relié -->
    <input type="reset" value="reset" /> <br />

<!-- implémentation d'une image -->
    <input type="image" alt="Click me!" source="" width="" height="" /> <br />

<!-- demande de fichier type image(jpg,jpeg,ect) -->
    <input type="file" name="file" id="file" accept="image/*;capture=camera" />
    <br />

<!-- demande de fichier type video (mp4,ect)-->
    <input
      type="file"
      name="file"
      id="file"
      accept="video/*;capture=camcorder"
    />
    <br />

<!-- demande de fichier type audio (mp3,ect) -->
    <input
      type="file"
      name="file"
      id="file"
      accept="audio/*;capture=microphone"
    />
    <br />

<!-- zone de texte avec obligation que ce soit un email -->
    <input type="email" id="email" name="email" /> <br />  

<!-- zone de texte fais pour rechercher des information dans la page ou le site -->
    <input type="search" id="search" name="search" /> <br />

<!-- menu déroulant de réponse éventuelle -->
    <select id="simple" name="simple">
      <option selected>option1</option>

      <option>option2</option>

      <option>option3</option>
    </select>

    <!--Section entière dédié à la demande de paiement-->
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>

        <!-- ouvre un menu déroulant permettant de choisir un type de carte bancaire -->
        <select id="card" name="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>

      <!-- zone de texte permettant de mettre les chiffre de la carte bancaire
        /obligation de remplir le champs avec le (required)
        /met le clavier logiciel en mode numérique -->
        <label for="number">
          <span>Card number:</span>
          <span aria-label="required">*</span>
        </label>
        <input type="tel" id="number" name="cardnumber" required />
      </p>
      <p>

      <!-- zone de texte pour la date d'expiration/obligation de remplir le champs (required)
        /mis en place d'un pattern pour que le format de la date soit le bon -->
        <label for="expiration">
          <span>Expiration date:</span>
          <span aria-label="required">*</span>
        </label>
        <input
          type="text"
          id="expiration"
          name="expiration"
          required
          placeholder="MM/YY"
          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
        />
      </p>
    </section>

    <!--section pour la validation de paiement-->
    <section>
      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </section>

<!-- permet de spécifier une zone de texte pour un numéro de téléphone/
  fournis un clavier logiciel numérique à l'utilisateur -->
    <input type="tel" id="tel" name="tel" /> <br>

    <!-- zone de texte pour l'url -->
    <input type="url" id="url" name="url"> <br>

    <!-- curseur permettant de régler par la droite et la gauche en fonction de ce que l'utilisateur souhaite -->
    <input type="range" id="money" name="money" min="50" max="500000000"> <br>

    <!-- insére une vidéo dans la page web !! Attention tous les formats ne sont pas accepté par tous les navigateurs ;) -->
    <video src="source-vide" controls>Vidéo</video> <br>

    <!-- insére une vidéo dans la page web en spécifiant plusieurs formats de vidéo afin qu'elle soit accepté par le plus de navigateur possible  -->
    <video controls>
      <source src="source-vide" type="video/mp4">
      <source src="source-vide" type="video/webm">
    </video> <br>

    <!-- insére un audio dans la page web exactement le même principe que la video -->
    <audio src="source-vide" controls>audio vide</audio> <br>

    <!-- insére un audio dans la page web en spécifiant plusieurs formats audio afin qu'il soit accepté par le plus de navigateur possible -->
    <audio controls>
      <source src="nom_fichier.mp3" type="audio/mp3">
      <source src="nom_fichier.ogg" type="audio/ogg">
    </audio>

    
  </body>
</html>
